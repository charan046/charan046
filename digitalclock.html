<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="digitalclockstyle.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1><span style="color: #0000ff;">D</span><span style="color: #ff0000;">I</span><span style="color: #ffff00 ;">G</span><span style="color: #0000ff;">I</span><span style="color: #008000;">T</span><span style="color: #ff0000;">A</span><span style="color: red;">L</span>  <span style="color: #0000ff;">C</span><span style="color: #ff0000;">L</span><span style="color: #ffff00;">O</span><span style="color: #0000ff;">C</span><span style="color: #008000;">K</span></h1>
    <div class="container">
        <div id="time">
            <div class="circle" style="--color: #ff2972">
                <div class="dots h_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                  </svg>
                  <div id="hours">00</div>
            </div>
            <div class="circle" style="--color: #fee800">
                <div class="dots m_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                  </svg>
                  <div id="minutes">00</div>
            </div>
            <div class="circle" style="--color: #04fc43">
                <div class="dots s_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                  </svg>
                  <div id="seconds">00</div>
            </div>
            <div class="ap">
                <div id="ampm">AM</div>
            </div>
        </div>
    </div>
    
</body>
</html>
